<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>VmakeUp</title>
  </head>
  <body>
    <style>
      button{
        background:#603f83ff !important;
        border: #603f83ff !important;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:#603f83ff">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VmakeUp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}">
              </div>
            <div class="row my-3">
            </div>
        </div>

        <div class="col-md-8">
            <h2 style="color: rgb(41, 4, 44);">{{product.product_name}}</h2>
            <p style="color: green;"><b>Rs.{{product.price}} </b></p>
            <p>{{product.desc}}</p>
            <a href="{{product.id}}/TryNow/"> <button class="btn btn-primary mt-3"> Try now!!  </button></a>
            <a href="/buy/{{product.id}}"><button class="btn btn-primary mt-3 ">Buy Now</button></a>
        
          </div>
    </div>


</div>



</body>
</html>
