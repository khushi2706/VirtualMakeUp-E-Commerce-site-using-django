<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    button {
      background: #603f83ff !important;
      border: #603f83ff !important;
    }
    .main{
    background-color: var(--dark);
    padding: 15px;
    
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
  </style>
  <title>VmakeUp</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#603f83ff">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VmakeUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container" style="display: flex;">
   <div>
    <div class="col my-4">
        <h2>Step 1: Review Your Cart Items</h2>
        <div class="my-4">
            <ul class="list-group" id="items">
              <h4>{{product.product_name}}</h4>  
            </ul>
            <ul class="list-group" id="items">
                <h4>Rs.{{product.price}}</h4>
                
            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Address & Other Details:</h2>
        <form method="post" action="/checkout/">{% csrf_token %}
            <input type="hidden" name="prodId" id="prodId" value="{{product.id}}">
        
            <div class="form-row">
                <div class="form-group ">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group ">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group ">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="form-group ">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="state" name="state"  placeholder="Enter State">
            </div>                
                <div class="form-group ">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
                <div class="form-group ">
                    <label for="inputZip">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
           
            
            <button type="submit" class="btn mt-3 btn-primary">Place Order</button>
        </form>
    </div>
   </div>

    <div class="d-flex align-items-center justify-content-center">
        <img src="/media/{{product.image}}" alt="" srcset="">
     </div>
</div>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
